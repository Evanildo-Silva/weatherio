<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherio</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="weatherio is weather made by Evanildo-Silva">

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/dataWeather.js" type="module"></script>
    <script src="./js/route.js" type="module"></script>
</head>

<body>

    <header class="header">
        <div class="container">

            <a href="#" class="logo">
                <img src="./images/logo.png" alt="logo" width="364" height="58">
            </a>

            <div class="search-view" data-search-view>

                <div class="search-wrapper">

                    <input class="search-field" type="search" name="search" placeholder="Pesquisar cidade..."
                        autocomplete="off" data-search-field>

                    <span class="m-icon leading-icon">search</span>

                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggle>
                        <span class="m-icon">arrow_back</span>
                    </button>

                </div>

                <div class="search-result" data-search-result>
                    <ul class="view-list">

                    </ul>
                </div>

            </div>

            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggle>
                    <span class="m-icon">search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>

                    <span class="span">Meu Local</span>
                </a>

            </div>

        </div>
    </header>

    <main>
        <article class="container" data-container>

            <div class="content-left">

                <section class="section current-weather" aria-label="current weather" data-current-weather></section>

                <section class="section forecast" aria-label="previsão" data-5-day-forecast></section>

            </div>

            <div class="content-right">

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>

                <footer class="footer">

                    <p class="body-3">
                        Copyright 2024 Evanildo-silva. All Rights Reserved.
                    </p>

                    <p class="body-3">
                        Powered By <a href="https://openweathermap.org/api" title="Free Openweather Api" target="_blank"
                            rel="noopener">
                            <img src="/assets/images/openweather.png" width="150" height="30" loading="lazy"
                                alt="OpenWeather">
                        </a>
                    </p>

                </footer>

            </div>

            <div class="loading" data-loading />

        </article>
    </main>

    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>

        <p class="body-1">Página não encontrada!</p>

        <a href="#/current-location" class="btn-primary">

            <span class="span">Voltar para o início</span>

        </a>

    </section>

</body>

</html>
